query Chapter($locale: SiteLocale, $chapterSlug: String, $eventSlug: String) {
  chapter(locale: $locale, filter: { slug: { eq: $chapterSlug } }) {
    title
    cover {
      responsiveImage(imgixParams: {auto: compress, w: 1120, h: 360}) {
        src
        srcSet
        sizes
      }
    }
    pages {
      slug
      title
      storyteller
      body(markdown: true)
      images {
        id
        url
        width
        height
        title
        alt
      }
      video {
        url
        provider
        providerUid
        width
        height
      }
      videoChina
      mapboxStyle
      creditsTitle
      creditsBody(markdown: true)
      creditsLogos {
        url
        alt
      }
    }
  }

  internalEvent(locale: $locale, filter: { slug: { eq: $eventSlug } }) {
    name
    eventWebsite
    backButtonLabel
    chapterNavigationLabel
    image {
      url
    }
    _allNameLocales {
      locale
    }
  }
}
