query Index($locale: SiteLocale, $slug: String) {
  internalEvent(locale: $locale, filter: { slug: { eq: $slug } }) {
    slug
    name
    visuallyHideName
    location
    timezone
    displayDate
    image {
      url
    }
    bannerIcon {
      url
      width
      height
    }

    _allNameLocales {
      locale
    }

    eventSections {
      backgroundColor
      showBottomWave
      showTopWave

      blocks {
        ... on MediaBlockRecord {
          _modelApiKey
          id
          title
          titleColor
          showWaveMarker
          body(markdown: true)
          image {
            alt

            portrait: responsiveImage(imgixParams: {auto: compress, w: "550", h: "660", fit: crop, crop: entropy}) {
              src
              srcSet
              sizes
              width
            }
            landscape: responsiveImage(imgixParams: {auto: compress, w: "550"}) {
              srcSet
              sizes
            }
          }
        }
        ... on SpeakersBlockRecord {
          _modelApiKey
          id
          title
          speakers {
            id
            name
            organization
            subject
            image {
              url
            }
          }
        }
      }
    }
  }
}
